<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ali shan">
    <meta name="description" content="Portfolio Design">
    <meta name="keywords" content="hacker portfolio design bootstrap">
    <title>Contact | choco</title>
    <link rel="stylesheet" type="text/css" href="frameworks/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="frameworks/owl/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="frameworks/owl/owl.theme.css">
    <link type="text/css" rel="stylesheet" href="frameworks/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="frameworks/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="frameworks/V-egas/vegas.css">
    <link rel="stylesheet" type="text/css" href="frameworks/flipclock/flipclock.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
</head>

<body>

    <div class="home1">
        <div class="overlay">
            <div class="container-fluid wow bounce">
                <div class="row">
                    <nav class="navbar">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a href="#" id="nav-toggle" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle button-header">
                                    <div id="nav-icon1">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                </a>
                                <a class="navbar-brand" href="#">Choco</a>
                            </div>
                            <div class="collapse navbar-collapse navbar-right" id="myNavbar">
                                <ul class="nav navbar-nav">
                                    <li><a href="index.html">Home</a></li>
                                    <li><a href="contact.html">Contact</a></li>
                                    <li><a href="blog.html">Blog</a></li>
                                    <li><a href="about.html">About</a></li>
                                    <li><a href="ads.html">Ads</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="main" id="owl-demo">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="sign">
                                <div class="sign-header">
                                    <h2>Sign Up</h2>
                                    <div class="seperator-elite"></div>
                                </div>
                                <form class="sign-form">
                                    <label class="input-label">First Name</label><br><input type="text" class="input-field" placeholder="Firstname" required=""><br>
                                    <label class="input-label">Last Name</label><br><input type="text" class="input-field" placeholder="Lastname" required=""><br>
                                    <label class="input-label">Username</label><br><input type="text" class="input-field" placeholder="Username" required=""><br>
                                    <label class="input-label">E-mail</label><br><input type="email" class="input-field" placeholder="E-mail" required=""><br>
                                    <label class="input-label">Password</label><br><input type="password" class="input-field" placeholder="Password" required=""><br>
                                    <button type="submit" class="btn-sub btn">Sign Up</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="sign log">
                                <div class="sign-header">
                                    <h2>Log in</h2>
                                    <div class="seperator-elite"></div>
                                </div>
                                <form class="sign-form">
                                    <label class="input-label">Username</label><br><input type="text" class="input-field" placeholder="Username" required=""><br>
                                    <label class="input-label">E-mail</label><br><input type="email" class="input-field" placeholder="E-mail" required=""><br>
                                    <label class="input-label">Password</label><br><input type="password" class="input-field" placeholder="Password" required=""><br>
                                    <label class="input-label">Remember me</label><input type="checkbox" name=""><br>
                                    <div class="link">
                                        <label class="input-label">Log in with</label><br><a href="#"><i class="fa fa-facebook"></i></a>
                                        <a href="#"><i class="fa fa-whatsapp"></i></a><br>
                                    </div>
                                    <button type="submit" class="btn-sub btn">Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>





    <script type="text/javascript" src="frameworks/jquery/jquery.js"></script>
    <script type="text/javascript" src="frameworks/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="frameworks/flipclock/flipclock.js"></script>
    <script src="frameworks/V-egas/vegas.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="frameworks/V-egas/vegas.js"></script>
    <script type="text/javascript" src="frameworks/owl/owl.carousel.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();


        $("#owl-demo").owlCarousel({
            items: 2,
            loop: true,
            margin: 10,
            nav: true,
            autoplay: true,
            autoplayTimeout: 1000,
            autoplayHoverPause: true
        });

    </script>
</body>

</html>
